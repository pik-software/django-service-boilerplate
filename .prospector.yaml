test-warnings: true
strictness: veryhigh

ignore-paths:
  - docs
  - migrations
  - templates
  - codegen_templates
  - .venv
  - _project_/settings_local.py
  - README.md

pylint:
  disable:
    - unused-argument
    - too-few-public-methods
    - too-many-arguments
    - too-many-ancestors
    - redefined-outer-name
    - relative-beyond-top-level
    - abstract-method
    - no-self-use
